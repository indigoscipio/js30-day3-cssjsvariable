<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Dynamic CSS <span id="title-color">Variable</span></h1>
    </header>
    <div class="container">
        <div class="padding">
            Padding:
            <input name="base-padding" type="range" class="controls" data-sizing="px">
        </div>

        <div class="blur">
            Blur:
            <input name="base-blur" type="range" class="controls" data-sizing="px">
        </div>

        <div class="base-color">
            Base Color:
            <input name="base-color" type="color" class="controls" >
        </div>
    </div>

    <div class="image">
        <img src="Images/sample.jpg" alt="">
    </div>

    <footer>
        <p>Copyright 2020Â© by Samuel Oktavianus</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
